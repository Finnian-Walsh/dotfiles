# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use

$terminal = ghostty
$fileManager = dolphin
$menu = wofi --show drun
$browser = firefox

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 9

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 0.8

    shadow {
        enabled = false # disabled for optimization
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false # disabled for optimization
        size = 3
        passes = 1
        new_optimizations = true

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # -1 ~ 2; 2 = anime girl
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }

    repeat_delay = 400
    repeat_rate = 40
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# https://wiki.hypr.land/Configuring/Binds/ for more
$mainMod = SUPER # SUPER # Sets "Windows" key as main modifier

bind = $mainMod ALT, M, exit,
 
bind = , Print, exec, hyprshot -m region
bind = SHIFT, Print, exec, hyprshot -m region --clipboard-only
bind = $mainMod, A, exec, notify-send -t 1600 "Launching an application" "Use a key to select an application or press a to cancel" && hyprctl dispatch submap launch
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, makoctl dismiss all
bind = $mainMod, D, exec, notify-send -t 5000 "üóìÔ∏è Date" "$(date '+%a %d %b')"
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, exec, $menu
bind = $mainMod, I, exec, notify-send -t 1600 "Showing info for a window" "Use a key to select the window" && hyprctl dispatch submap wininfo
bind = $mainMod, N, exec, notify-send -t 1600 "Launching neovim" "Use a key to select the location or press n to cancel" && hyprctl dispatch submap neovim
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Q, killactive,
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Z, exec, $terminal -e zellij
bind = $mainMod, V, togglefloating,
bind = $mainMod, W, exec, hyprctl keyword decoration:inactive_opacity 1 && hyprctl keyword general:gaps_in 0.6 && hyprctl keyword general:gaps_out 2
bind = $mainMod SHIFT, W, exec, hyprctl keyword decoration:inactive_opacity 0.8 && hyprctl keyword general:gaps_in 3 && hyprctl keyword general:gaps_out 9
bind = $mainMod, Y, exec, notify-send -t 5000 "‚è∞ Time" "$(date '+%H:%M:%S')"

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# TODO: implement -, +, <- workspaces
bind = $mainMod, minus, workspace, 11
bind = $mainMod, equal, workspace, 12
bind = $mainMod, BackSpace, workspace, 13

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, minus, movetoworkspace, 11
bind = $mainMod SHIFT, equal, movetoworkspace, 12
bind = $mainMod SHIFT, BackSpace, movetoworkspace, 13

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Window management

# Move windows
bindm = $mainMod, mouse:272, movewindow
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, RIGHT, resizeactive, 100 0
bind = $mainMod, LEFT, resizeactive, -100 0
bind = $mainMod, UP, resizeactive, 0 -100
bind = $mainMod, DOWN, resizeactive, 0 100

bind = $mainMod SHIFT, RIGHT, resizeactive, 25 0
bind = $mainMod SHIFT, LEFT, resizeactive, -25 0
bind = $mainMod SHIFT, UP, resizeactive, 0 -25
bind = $mainMod SHIFT, DOWN, resizeactive, 0 25 

bind = $mainMod ALT, RIGHT, resizeactive, 5 0
bind = $mainMod ALT, LEFT, resizeactive, -5 0
bind = $mainMod ALT, UP, resizeactive, 0 -5
bind = $mainMod ALT, DOWN, resizeactive, 0 5

# Submaps

# Launch
submap = launch

bind = , escape, exec, notify-send -t 1200 "Canceled" && hyprctl dispatch submap reset
bind = , A, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Canceled"

bind = , D, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching Discord" && discord
bind = , F, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching ssh at fpi" && $terminal -e ssh fpi
bind = , G, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching Google chrome" && google-chrome-stable
bind = , H, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching htop" && $terminal -e htop
bind = , I, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching guide" && $terminal -e nvim ~/.config/hypr/.wininfo.toml
bind = , J, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching Jetbrains Toolbox" && jetbrains-toolbox
bind = , K, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching Hollow Knight" && /usr/bin/steam steam://rungameid/367520 # hollow knight
bind = , L, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Showing applications" && $terminal -e sh -c "nvim '+/^submap = launch' ~/.config/hypr/hyprland.conf"
bind = , M, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching Spotify" && flatpak run com.spotify.Client
bind = , N, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching Netflix" && netflix
bind = , P, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching Prism Launcher" && flatpak run org.prismlauncher.PrismLauncher
bind = , R, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching Sober" && flatpak run org.vinegarhq.Sober
bind = , S, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching Steam" && /usr/bin/steam steam
bind = , V, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching Vim" && $terminal -e vim
bind = , W, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching WhatsApp" && gtk-launch chrome-hnpfjngllnobngcgfapefoaidbinmjnm-Default.desktop
bind = , X, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Launching Firefox" && firefox

submap = reset

# Neovim
submap = neovim

bind = , escape, exec, notify-send -t 1200 "Canceled" && hyprctl dispatch submap reset

bind = SHIFT, numbersign, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Opening at ~" && $terminal -e nvim ~
bind = , B, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Opening at ~/.bashrc" && $terminal -e nvim ~/.bashrc
bind = , C, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Opening at ~/.config" && $terminal --working-directory="$HOME/.config" -e nvim .
bind = , D, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Opening at dotfiles" && $terminal --working-directory="$HOME/Dev/dotfiles" -e nvim .
bind = SHIFT, D, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Opening at Dev" && $terminal --working-directory="$HOME/Dev" -e nvim .
bind = , G, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Opening Neovim" && $terminal -e nvim
bind = , H, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Opening at hyprland.conf" && $terminal --working-directory="$HOME/.config/hypr" -e nvim hyprland.conf
bind = , L, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Showing targets" && $terminal --working-directory="$HOME/.config/hypr" -e sh -c "nvim '+/^submap = neovim' hyprland.conf"
bind = , N, exec, hyprctl dispatch submap reset && notify-send -t 1200 "Opening at neovim config" && $terminal --working-directory="$HOME/.config/nvim" -e nvim .

submap = reset
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

